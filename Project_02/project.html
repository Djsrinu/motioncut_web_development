<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <link rel="stylesheet" href="project.css">
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: 1290px 890px;
            position: -webkit-sticky;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <img src="girl.png" class="bicycle" alt="Girl on Bicycle">
    </div>
    <div>
        <img src="trees.png" class="trees" alt="Trees">
    </div>    
    <div class="login-box">
        <h2>Sign In</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="actions">
                <a href="#">Forget Password</a>
                <a href="#">Sign Up</a>
            </div>
        </form>        
    </div>
    <div>
        <img src="leaf01.png" class="leaf fall" alt="Leaf1">
        <img src="leaf02.png" class="leaf fall" alt="Leaf2">
        <img src="leaf03.png" class="leaf fall" alt="Leaf3">
        <img src="leaf04.png" class="leaf fall" alt="Leaf4">
    </div>
</body>
</html>
